<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Textos</title>
</head>
<body>
    <header>
        <img src="imgs/Logo.png" alt="Logo Henrique Vilar">
    </header>
    <main>
        <section class="digite-o-texto">
            <div class="caixa">
                <form action="script.js" method="get"></form>
                <textarea name="texto" id="textoRecebido" cols="40" rows="13" placeholder="Digite o texto aqui..."></textarea>
            </div>
            <div class="aviso"><img src="imgs/Frame 1.png" alt="Aviso"></div>
            <div class="butoes">
                <button onclick="btnCriptografar()" id="criptografar">Criptografar</button>
                <button onclick="btnDescriptografar()" id="descriptografar">Descriptografar</button>
            </div>
        </section>

        <aside class="resultado">
            <img src="imgs/High quality products 1 1.png" alt="">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que vocÃª deseja criptografar ou descriptografar</p>
            <div class="mensagem-resultado">
                <p id="textoCriptografado"></p>
                <button class="copiar" onclick="btnCopy()">Copiar</button>
            </div>
        </aside>
    </main>
    <footer>
        <p>Site desenvolvido por <strong>Henrique Vilar</strong> em 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
